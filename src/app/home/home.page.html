<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="scan()">Scan</ion-button>
    <ion-button>Connect</ion-button>

    <ion-list>
      <ion-item *ngFor="let device of devices let i = index">{{i}} - {{device | json}}</ion-item>
    </ion-list>
  </div>
</ion-content>
